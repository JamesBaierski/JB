# File: _layouts/default.html
---
layout: default
---
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <header class="site-header">
            <nav class="main-nav">
                <a href="{{ '/' | relative_url }}" class="site-title">
                    <span class="title-text">{{ site.title }}</span>
                </a>
                <div class="nav-links">
                    {% for item in site.header_pages %}
                        <a href="{{ item.url | relative_url }}" class="nav-item">{{ item.title }}</a>
                    {% endfor %}
                </div>
            </nav>
        </header>

        <main class="main-content">
            <div class="content-wrapper">
                {{ content }}
            </div>
        </main>

        <footer class="site-footer">
            <div class="footer-content">
                <p class="copyright">&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
            </div>
        </footer>
    </div>
</body>
</html>
