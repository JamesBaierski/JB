# _config.yml
title: James Baierski
description: Personal Portfolio & Blog
baseurl: ""
url: ""
github_username: jbaierski
linkedin_username: jamesbaierski

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Navigation
header_pages:
  - about.md
  - blog.md
  - projects.md
  - contact.md

# Collections
collections:
  projects:
    output: true
    permalink: /projects/:path/

# Default front matter
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "James Baierski"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  - scope:
      path: ""
    values:
      layout: "default"

# Custom settings
show_excerpts: true
date_format: "%B %-d, %Y"

# File: _layouts/default.html
---
layout: default
---
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
    <header>
        <nav>
            <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title }}</a>
            <div class="nav-links">
                {% for page in site.header_pages %}
                    <a href="{{ page.url | relative_url }}">{{ page.title }}</a>
                {% endfor %}
            </div>
        </nav>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
    </footer>
</body>
</html>

# File: _layouts/post.html
---
layout: default
---
<article class="post">
    <header class="post-header">
        <h1>{{ page.title }}</h1>
        <p class="post-meta">
            {{ page.date | date: site.date_format }} {% if page.author %}â€¢ {{ page.author }}{% endif %}
        </p>
    </header>

    <div class="post-content">
        {{ content }}
    </div>
</article>

# File: _layouts/project.html
---
layout: default
---
<article class="project">
    <header class="project-header">
        <h1>{{ page.title }}</h1>
        {% if page.github_link %}
        <a href="{{ page.github_link }}" class="github-link">View on GitHub</a>
        {% endif %}
    </header>

    <div class="project-content">
        {{ content }}
    </div>
</article>

